<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="game">Tic Tac Toe</div>
        <div id="board"></div>
        <div class="gameInfo" id="result"></div>
        <div class="gameInfo" id="turn">The X's start the Game</div>
        <div class="gameInfo" id="info"></div>
        <button id="restart" onclick="restartGame()">Restart</button>
    </div>
</body>

</html>
